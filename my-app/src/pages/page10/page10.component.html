<main [class]="['zn-page-container', 'zn-flex1']">
  <div [class]="['zn-div-title']">
    <h1>AWS S3</h1>
  </div>
  <div [class]="['zn-div-show']">

  </div>
  <div [class]="['zn-div-text']">
    <label>上传文件到S3</label>
    <button (click)="uploadFiles()">使用预签名URL上传</button>
  </div>
  <div [class]="['zn-content', 'zn-flex1']">
    <ul [class]="['zn-ul-list']">
      <li *ngFor="let apiInfo of apiList">
        <span [class]="['name']">{{apiInfo.name}}</span>：
        <span [class]="[apiInfo.success ? 'success' : 'fail']">{{apiInfo.success.toString().toUpperCase()}}</span>
      </li>
    </ul>
    <div [class]="['zn-div-console', 'zn-flex-1']">
      <ol>
        <li>
          <span class="zn-summarize-title"></span>
          <span class="zn-summarize-success"></span>
          <span class="zn-summarize-fail"></span>
        </li>
        <li>
          <span class="zn-summarize-title"></span>
          <span class="zn-summarize-success"></span>
          <span class="zn-summarize-fail"></span>
        </li>
        <li>

        </li>
      </ol>
    </div>
  </div>
</main>

<ng-template #znCusTemplate>

</ng-template>
